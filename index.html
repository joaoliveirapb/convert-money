<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>DevClub Convert Money</title>
</head>
<body>
  <div class="convert-money">
    <header class="header">
      <h1 class="header__title">DevClub Convert Money</h1>
    </header>

    <main>
      <section class="convert-form">
        <div class="input__convert-from">
          <label for="convert-from" class="label-convert-from">Converter <b>de</b></label>
          <select id="convert-from">
            <option value="real">R$ Real Brasileiro</option>
            <option value="american-dollar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="bitcoin">₿ Bitcoin</option>
          </select>
        </div>

        <div class="input__convert-to">
          <label for="convert-to" class="label-convert-to">Converter <b>para</b></label>
          <select id="convert-to">
            <option value="american-dollar">US$ Dólar Americano</option>
            <option value="real">R$ Real Brasileiro</option>
            <option value="euro">€ Euro</option>
            <option value="bitcoin">₿ Bitcoin</option>
          </select>
        </div>

        <div class="input__value">
          <label for="value" class="label-value"><b>Valor</b></label>
          <input id="value" type="number" placeholder="R$ 10.000,00">
        </div>

        <button id="button-convert" class="button-convert">Converter</button>
      </section>

      <section class="result">
        <div class="result-item">
          <img id="value-to-convert-flag" class="result-item__flag" src="./images/brasil.png" alt="Brasil">
          <span id="value-to-convert-coin" class="result-item__coin">Real</span>
          <p id="value-to-convert" class="result-item__value">R$ 0,00</p>
        </div>
        <div class="arrow">
          <img class="arrow__img" src="./images/arrow.svg" alt="Seta">
        </div>
        <div class="result-item">
          <img id="converted-value-flag" class="result-item__flag" src="./images/eua.png" alt="Brasil">
          <span id="converted-value-coin" class="result-item__coin">Dólar Americano</span>
          <p id="converted-value" class="result-item__value">$0.00</p>
        </div>
      </section>
    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
